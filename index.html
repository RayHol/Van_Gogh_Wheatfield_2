<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
  
  
    <title>Smartify - Vincent van Gogh | A Wheatfield, with Cypresses</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar-nft.js"></script>
  <script>
    window.onload = function() {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

		marker.addEventListener('markerLost', function() {
			this.vid.pause();
			this.vid.currentTime = 0;
		}.bind(this));
            }
        });
    };
</script>
    <style>
      .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
    </style>
</head>
  
<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
    <a-scene 
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <a-assets>
          <video src=".\Assets\VG_Wip.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop
                crossorigin="anonymous" webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft 
                videohandler
                type="nft"
                url=".\Assets\NFT_Images\NFTWheatfield"
                smooth="true"
                smoothcount="20"
                smoothtolerance="0.1"
                smooththreshold="1"
               >
          
           <a-video
                src="#vid"
                position="0 0 -100"
                rotation="-90 0 0"
                width="720"
                height="572"
                >
            </a-video>
        </a-nft>

        <a-entity camera look-controls></a-entity>
    </a-scene>
</body>
</html>
